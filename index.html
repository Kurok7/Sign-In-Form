<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\malon\OneDrive\Desktop\Sign-In-Form\style.css">
    <title>IND Sign-In Form</title>
</head>
<body>
    <div class="page">
            <div class="content">
                <img src="C:\Users\malon\Downloads\Stallion.PNG" 
                alt="A black horse head."
                width="400"/>
                <div class="background-text">
                    <h2>IN NOBIS DI</h2>
                </div>
            </div>
    </div>
    <main class="input">
        <div class="intro">
            <p>Hello! This is a service that sends you email notifications to
            our newsletter that includes new updates regarding In Nobis Di.
            If interested, please sign-up now to get started!</p>
        </div>
        <h5>
            <form action="http://httpbin.org/post" method="post" target="_blank">
                <label for="fname">First Name
                    <input id="fname" name="first_name"/>
                </label>
                <label for="lname">Last Name
                    <input id="lname" name="last_name"/>
                </label><br>
                <label for="email">Email*
                    <input type="email" id="email" name="email" required/>
                </label>
                <label for="phone">Phone Number
                    <input type="tel" id="phone" name="phone_number" title="Please enter a valid phone number, ex: 777-777-7777. Dashes needed"
                    pattern=".?(\d{3}).*(\d{3}).*(\d{4})"/>
                </label><br>
                <label for="pawd">Password*
                    <input type="password" id="pwd" name="pwd" required/>
                </label>
                <label for="confirm">Confirm Password*
                    <input type="password" id="confirm" name="pass_confirmation" required/>
                </label><br><br>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </h5><br>
    </main><br>
</body>
</html>
